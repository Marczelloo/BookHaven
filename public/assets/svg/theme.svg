<svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    aria-hidden="true"
    class="dark-mode-toggle-icon"
>
    <mask id="mask0">
        <rect x="0" y="0" width="24" height="24" fill="white" />
        <circle
            class="moon-mask"
            cx="12"
            cy="12"
            r="6"
             fill="black"
        />
     </mask>

      <circle
            class="moon-light"
            cx="12"
            cy="12"
            r="9"
            stroke="#000"
            fill="#fff"
             mask="url(#mask0)"
          />
         <circle
            class="moon-dark"
            cx="12"
            cy="12"
            r="9"
            stroke="#fff"
            fill="#333"
             mask="url(#mask0)"
          />


</svg>